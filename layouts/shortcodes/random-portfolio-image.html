<div id="featured-portfolio" class="featured-portfolio"></div>

{{ partial "portfolio-data.html" . }}

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const createPortfolioElement = (image) => `
      <div class="portfolio-container">
        <div class="image-caption">
          <h3>${image.title}</h3>
          <p>${image.description}</p>
        </div>
        <img 
          src="${image.src}" 
          alt="${image.title}" 
          title="${image.description}"
          class="featured-portfolio-image"
        >
      </div>
    `;

    const featuredPortfolio = document.getElementById('featured-portfolio');
    
    if (portfolioImages?.length) {
      const randomImage = portfolioImages[Math.floor(Math.random() * portfolioImages.length)];
      featuredPortfolio.innerHTML = createPortfolioElement(randomImage);
    } else {
      featuredPortfolio.innerHTML = '<p>No portfolio images available</p>';
      featuredPortfolio.classList.add('empty');
    }
  });
</script>
